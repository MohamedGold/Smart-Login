<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Title -->
    <title>Sign Up</title>
    <!--* FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- * Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- * Css -->
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row vh-100">
        <div class="col-md-6 m-auto">
          <div class="signup-form bg-black shadow-lg-custom p-5">
            <h1 class="text-capitalize">Smart Signup System</h1>
            <input
              id="signupName"
              type="text"
              class="form-control my-3 mt-5"
              placeholder="Enter Your Name"
            />
            <input
              id="signupEmail"
              type="email"
              class="form-control my-3"
              placeholder="Enter Your Email"
            />
            <input
              id="signupPass"
              type="password"
              class="form-control my-3"
              placeholder="Enter Your Password"
            />
            <span id="signupError" class="text-danger"></span>
            <button id="signupBtn" class="btn btn-outline-info w-100 my-3">
              Sign Up
            </button>
            <p class="text-white">
              Already have an account?
              <a class="text-white" href="index.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- * Js -->
    <script src="./js/signup.js"></script>
  </body>
</html>
