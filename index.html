<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- * Title -->
    <title>Login</title>
    <!--* FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- * Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- * Css -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row vh-100">
        <div class="col-md-6 m-auto">
          <div class="login-form shadow-lg-custom p-5">
            <h1 class="text-capitalize">Smart Login System</h1>
            <input
              id="loginEmail"
              type="email"
              class="form-control my-3 mt-5"
              placeholder="Enter Your Email"
            />
            <input
              id="loginPass"
              type="password"
              class="form-control my-3"
              placeholder="Enter Your Password"
            />
            <span id="loginError" class="text-danger"></span>
            <span id="loginSuccess" class="text-success"></span>
            <button id="loginBtn" class="btn btn-outline-info w-100 my-3">
              Login
            </button>
            <p class="text-white">
              Donâ€™t have an account?
              <a class="text-white" href="signup.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- * Js -->
    <script src="./js/login.js"></script>
  </body>
</html>
